# Modified from org.winehq.Wine
name: modules
buildsystem: simple
build-commands: []
modules:
  - name: libusb
    sources:
      - type: archive
        url: https://github.com/libusb/libusb/releases/download/v1.0.27/libusb-1.0.27.tar.bz2
        sha256: ffaa41d741a8a3bee244ac8e54a72ea05bf2879663c098c82fc5757853441575
        x-checker-data:
          type: json
          url: https://api.github.com/repos/libusb/libusb/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^[vV]"; "")
          timestamp-query: .published_at
          url-query: .assets[] | select(.name=="libusb-\($version).tar.bz2") | .browser_download_url

  - name: libdrm
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/mesa/drm.git
        tag: libdrm-2.4.124
        commit: 38ec7dbd4df3141441afafe5ac62dfc9df36a77e

  - name: wine
    post-install:
      - ln -s /app/bin/wine64 /app/bin/wine
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-win64
            - --with-mingw=ccache x86_64-w64-mingw64-gcc
          libdir: /app/lib
      env:
        LIBDIR: lib
    config-opts:
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-wayland
      - --with-pulse
      - --with-dbus
      - --without-oss
    make-install-args:
      - LDCONFIG=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
      - INSTALL_PROGRAM_FLAGS=-s
    sources:
      - type: archive
        url: https://github.com/ValveSoftware/wine/archive/a4f519f479638bb0b9c5ced9854fa9bb1f457d16.tar.gz
        sha256: 4db1ef110b0c96790816203d3a4d637b3d035fab864516aee346f86f4e40a2aa
      - type: patch
        paths:
          - patches/wine/loader-prefer-winedllpath.patch

  - name: winetricks
    no-autogen: true
    make-args:
      - PREFIX=/app
    make-install-args:
      - PREFIX=/app
    sources:
      - type: git
        url: https://github.com/Winetricks/winetricks.git
        tag: '20250102'
        commit: e20b2f6f80d175f96208f51800130db7459dd28c
    modules:
      - name: p7zip
        no-autogen: true
        make-args:
          - all2
          - OPTFLAGS=-O2 -g
          - DEST_HOME=/app
          - DEST_BIN=/app/bin
          - DEST_SHARE=/app/lib/p7zip
          - DEST_MAN=/app/share/man
        make-install-args:
          - DEST_HOME=/app
          - DEST_BIN=/app/bin
          - DEST_SHARE=/app/lib/p7zip
          - DEST_MAN=/app/share/man
        sources:
          - type: archive
            url: https://downloads.sourceforge.net/p7zip/p7zip_16.02_src_all.tar.bz2
            sha256: 5eb20ac0e2944f6cb9c2d51dd6c4518941c185347d4089ea89087ffdd6e2341f
          - type: patch
            paths:
              - patches/p7zip/gcc10-conversion.patch
              - patches/p7zip/14-Fix-g++-warning.patch
          - type: shell
            only-arches:
              - x86_64
            commands:
              - ln -sf makefile.linux_amd64_asm makefile.machine
          - type: shell
            only-arches:
              - i386
            commands:
              - ln -sf makefile.linux_x86_asm_gcc_4.X makefile.machine
        modules:
          - name: yasm
            buildsystem: cmake-ninja
            sources:
              - type: archive
                url: https://github.com/yasm/yasm/archive/v1.3.0.tar.gz
                sha256: f708be0b7b8c59bc1dbe7134153cd2f31faeebaa8eec48676c10f972a1f13df3
            cleanup:
              - '*'
      - name: cabextract
        sources:
          - type: archive
            url: https://www.cabextract.org.uk/cabextract-1.11.tar.gz
            sha256: b5546db1155e4c718ff3d4b278573604f30dd64c3c5bfd4657cd089b823a3ac6

  - name: zenity
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/zenity/3.41/zenity-3.41.0.tar.xz
        sha256: 19b676c3510e22badfcc3204062d432ba537402f5e0ae26128c0d90c954037e1

