app-id: org.vinegarhq.Vinegar
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: vinegar

finish-args:
  - --share=network
  - --share=ipc

  # https://github.com/flathub/flathub/issues/6171
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio

  # Necessary for controller support
  - --device=all

  # Necessary for VMProtect to function.
  - --allow=devel

  # Discord Rich presence (other clients untested)
  - --filesystem=xdg-run/app/com.discordapp.Discord:create

  # Give access to Studio's screenshots and autosaves.
  # Flatpak currently has no support for custom XDG directories
  # with scoped paths (xdg-documents/Roblox).
  - --filesystem=xdg-documents
  - --filesystem=xdg-pictures

  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib/gstreamer-1.0
  - --env=PATH=/app/bin:/usr/bin:/usr/lib/extensions/vulkan/gamescope/bin

modules:
  - name: vinegar
    buildsystem: simple
    build-options:
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - make install GO=$GOROOT/bin/go PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/vinegarhq/vinegar/archive/refs/tags/v1.9.2.tar.gz
        sha256: bf12737eea461e8c364f20564be5366923a5ac92873d5dc36d0979948b535f84
      - go.mod.yml
