app-id: org.vinegarhq.Vinegar
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: vinegar

finish-args:
  - --share=network
  - --share=ipc
  # https://github.com/flathub/flathub/issues/6171
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  # Necessary for controller support (important on Steam Deck)
  - --device=all
  # Necessary for VMProtect to function.
  - --allow=devel
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  # Convenience for the user to save their Roblox Studio projects.
  - --filesystem=xdg-documents
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0
  - --env=PATH=/app/bin:/usr/bin:/usr/lib/extensions/vulkan/gamescope/bin

separate-locales: false
cleanup:
  - /share/man

modules:
  - name: vinegar
    buildsystem: simple
    build-options:
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - make install GO=$GOROOT/bin/go PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/vinegarhq/vinegar/archive/refs/tags/v1.9.1.tar.gz
        sha256: 2c146918abfa71085b14c2d020fa6c2d026152a4d5182e9afe7f1c8a886dd6e5
      - go.mod.yml

  - name: wine
    buildsystem: simple
    build-commands:
      - cp -r * /app/
    sources:
      - type: archive
        url: https://github.com/vinegarhq/wine-builds/releases/download/10.16/vinegarhq-wine-10.16.tar.xz
        sha256: 00e48196ba16b4af38ed21d707011ea1254e0e41527f007e78e6c5844614cb52
